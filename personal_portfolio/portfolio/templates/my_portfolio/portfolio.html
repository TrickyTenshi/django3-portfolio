{% extends 'my_portfolio/base.html' %}

{% block content %}


<h1>This my portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<img src="{% static 'portfolio/7TmSOXYHL5g.jpg' %}" alt="My image">
<br>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="50" width="50">
{% if project.url %}
<br> <a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}

{% endblock %}
